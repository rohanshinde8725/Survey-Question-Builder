<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Feedback Builder</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="container-fluid py-4">
  <div class="row g-4">

    <!-- Sidebar -->
    <div class="col-lg-3">
      <div class="panel">
        <h5 class="mb-3">Add New Question</h5>
        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-font"></i> Text Input</button>
          <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-list"></i> Multiple Choice</button>
          <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-toggle-on"></i> Yes / No</button>
          <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-star"></i> Rating</button>
          <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-calendar"></i> Date</button>
        </div>
        <h6 class="mb-2">Settings</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reqAll">
          <label class="form-check-label" for="reqAll">Mark all as required</label>
        </div>
      </div>
    </div>

    <!-- Builder Section -->
    <div class="col-lg-6">
      <h5 class="mb-3">Event Feedback Questions</h5>

      <!-- Rating Question -->
      <div class="question-block mb-3">
        <label class="form-label">Question</label>
        <input type="text" class="form-control form-control-sm mb-2" value="How satisfied were you with the event?">
        <p class="question-type">Type: Rating</p>
        <div class="text-end">
          <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      </div>

      <!-- Multiple Choice Question -->
      <div class="question-block mb-3">
        <label class="form-label">Question</label>
        <input type="text" class="form-control form-control-sm mb-2" value="Which sessions did you attend?">
        <p class="question-type">Type: Multiple Choice</p>
        <input type="text" class="form-control form-control-sm mb-1" value="Opening Keynote">
        <input type="text" class="form-control form-control-sm mb-1" value="Technical Workshop">
        <input type="text" class="form-control form-control-sm mb-1" value="Networking Lunch">
        <span class="option-link">+ Add option</span>
        <div class="text-end mt-2">
          <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      </div>

      <!-- Text Input Question -->
      <div class="question-block">
        <label class="form-label">Question</label>
        <input type="text" class="form-control form-control-sm mb-2" value="Any suggestions for improvement?">
        <p class="question-type">Type: Text Input</p>
        <div class="text-end">
          <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pen"></i> Edit</button>
          <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>

    <!-- Live Preview -->
    <div class="col-lg-3">
      <div class="preview-panel">
        <h6>Live Preview</h6>
        <hr>

        <p class="fw-semibold mb-1">1. How satisfied were you with the event?</p>
        <div class="mb-3 text-warning">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <p class="fw-semibold mb-1">2. Which sessions did you attend?</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="opt1">
          <label class="form-check-label" for="opt1">Opening Keynote</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="opt2">
          <label class="form-check-label" for="opt2">Technical Workshop</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="opt3">
          <label class="form-check-label" for="opt3">Networking Lunch</label>
        </div>

        <p class="fw-semibold mb-1">3. Any suggestions for improvement?</p>
        <input type="text" class="form-control form-control-sm" placeholder="Your answer">
      </div>
    </div>

  </div>
</div>
</body>
</html>
